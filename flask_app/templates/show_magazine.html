<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Magazine</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid d-flex justify-content-around">
            <div class="d-flex justify-content-end">
                <a href="/magazine/new">Add Magazine</a>
            </div>
            <div class="d-flex justify-content-e">
                <a href="/user/account">Account</a>
            </div>
            <div class="d-flex justify-content-e">
                <a href="/logout"><button class="btn btn-primary">Logout</button></a>
            </div>
        </div>
    </nav>
    <div class="margin" >
        <div class="row margin">
            <div class="bg-dark text-white p-3 col-8 mx-auto shadow-lg">
                <h3>{{magazine.title}}:</h3>
                <p>Added by: {{magazine.user.first_name}} </p>
            </div>
            <div class="bg-dark text-white p-3 col-8 mx-auto shadow-lg ">
                <h4>Description:</h4>
                <div class="flex-container">
                    <p class="majority-width">{{magazine.description}}</p>
                </div><hr>
            </div>
        </div>
        <div class="table  p-5 bg-dark text-light">
            <h4 class="text-center">Subscribers:</h4><hr>
            {% for user_who_subscribed in magazine.users_who_subscribed %}
                <p>- {{user_who_subscribed.first_name}} {{user_who_subscribed.last_name}}</p>
            {% endfor %}
        </div>
    </div>
    

</body>
</html>
