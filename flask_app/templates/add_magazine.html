<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Magazine</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid d-flex justify-content-around">
            <h3 class="navbar-nav mb-2 text-primary"> Add a Magazine</h3>
            <div class="d-flex justify-content-end">
                <a href="/dashboard">Dashboard</a>
            </div>
            <div class="d-flex justify-content-e">
                <a href="/logout"><button class="btn btn-primary">Logout</button></a>
            </div>
        </div>
    </nav><br>
    <div class="d-flex justify-content-around margin">
        <form action="/create/magazine" method="post" class="col-7 p-4 bg-dark text-light">
            <input name='user_id' type="hidden" value="{{user.id}}">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="title" class="text">Title:</label>
                <input type="text" name="title" class="form-control" >
            </div><br>
            <label for="description" class="text">Description:</label>
            <div class="form-group">
                <textarea name="description"  cols="50" rows="5" class="form-control"></textarea>
            </div><br>
            <div class=" d-flex justify-content-end" >
                <a href="/dashboard"> <button class="btn btn-primary">Submit</button></a>
            </div>
        </form>
    </div>

</body>
</html>
